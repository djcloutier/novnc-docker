<div class="container">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 card-container" *ngFor="let server of servers">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{server.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span class="item-title">Host:</span> {{server.host}}</li>
          <li class="list-group-item"><span class="item-title">Port:</span> {{server.port}}</li>
        </ul>
        <div class="card-body text-center">
          <a [href]="getUrl(server)" target="_blank" class="btn btn-primary">Connect</a>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3 card-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">NoVNC</h5>
          <p class="card-text">Open client without configuration.</p>
        </div>
        <div class="card-body text-center">
          <a href="/vnc/vnc.html" target="_blank" class="btn btn-primary">Open</a>
        </div>
      </div>
    </div>
  </div>
</div>
